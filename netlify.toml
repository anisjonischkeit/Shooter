# Global settings applied to the whole site.  
# 
# “publish” is the directory to publish (relative to root of your repo),
# “command” is your build command,
# “base” is directory to change to before starting build. if you set base:
#    that is where we will look for package.json/.nvmrc/etc not repo root!

[build]
  publish = "./build"
  command = "npm install && npm run build:web && rm -rf ./build && mkdir ./build && mkdir ./build/lib && mkdir build/lib/js && cp index.html ./build/index.html && cp require_polyfill.js ./build/require_polyfill.js && cp -r ./lib/js/ ./build/lib/js/ && echo `tree -d ./build`"
